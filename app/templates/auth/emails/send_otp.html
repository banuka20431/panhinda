<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 28px 24px 28px;
        }
        h2 {
            color: #2563eb;
            margin-top: 0;
            margin-bottom: 18px;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        p {
            color: #374151;
            font-size: 1em;
            margin-bottom: 18px;
        }
        .otp {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 16px;
            margin: 18px 0;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 2px;
            color: #2563eb;
            border: 1px solid #e5e7eb;
        }
        .footer {
            margin-top: 32px;
            font-size: 0.95em;
            color: #6b7280;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panhinda User Login</h2>
        <p>Hello {{ user_name }},</p>
        <p>Your One-Time Password (OTP) is:</p>
        <div class="otp"><pre>{{ otp }}</pre></div>
        <p>This OTP is valid for the next 10 minutes. Please do not share it with anyone.</p>
        <p>If you did not request this code, you can safely ignore this email.</p>
        <div class="footer">
            &copy; {{ current_year }} Panhinda Corp. All rights reserved.
        </div>
    </div>
</body>
</html>
